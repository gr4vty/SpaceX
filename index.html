<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="js.js">
    <title>SpaceX Timeline</title>
</head>
<body>
   <!-- The video -->
   <iframe width="100%" height="100%" id="myVideo" class="fadeIn" src="https://www.youtube.com/embed/FMi_m9-e9MU?rel=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <div class="overlay" id="myButton">
    <button onclick="window.location.href='timeline.html'" class="pulsate" >Enter Site</button>
  </div>

  <script type="text/javascript"> 
    var opacity = 0; 
    var intervalID = 0; 
    window.onload = fadeIn; 

    function fadeIn() { 
        setInterval(show, 200); 
    } 

    function show() { 
        var body = document.getElementById("myVideo"); 
        opacity = Number(window.getComputedStyle(body) 
                         .getPropertyValue("opacity")); 
        if (opacity < 1) { 
            opacity = opacity + 0.1; 
            body.style.opacity = opacity 
        } else { 
            clearInterval(intervalID); 
        } 
    } 
</script> 
</body>
</html>
